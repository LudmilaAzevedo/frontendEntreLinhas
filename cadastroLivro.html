<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Linhas - Cadastrar Aluno</title>
  <link rel="stylesheet" href="css/cadastroAluno.css">
</head>
<body>

  <!-- Cabeçalho com navegação -->
  <header>
    <div class="logo">
      <a href="index.html" ><img src="assets/img/logo.png" alt="Logo Biblioteca Entre Linhas" width="150" height="100"></a>
    </div>
    <h1>Entre Linhas</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="opcoes.html">Opções</a>
    </nav>
  </header>

  <!-- Seção de Cadastro de livro -->
  <main>
    <h2>Cadastrar livro</h2>
    <section class="student-form">
      <form action="#" method="post">
        <div class="form-group">
          <input type="number" placeholder="Inserir Id do livro" required>
          <input type="text" placeholder="Inserir titulo do livro" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Inserir autor(a)" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Inserir editora" required>
          <input type="number" placeholder="Inserir ano de publicação" required>
        </div>
        <div class="form-group">
          <input type="number" placeholder="Inserir quantide disponível" required>
          <input type="number" placeholder="Inserir ISBN">
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

</body>
</html>
