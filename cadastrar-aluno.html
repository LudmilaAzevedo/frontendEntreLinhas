<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Linhas - Cadastrar Aluno</title>
  <link rel="stylesheet" href="css/cadastroAluno.css">
</head>
<body>

  <!-- Cabeçalho com navegação -->
  <header>
    <div class="logo">
      <a href="index.html" ><img src="assets/img/logo.png" alt="Logo Biblioteca Entre Linhas" width="150" height="100"></a>
    </div>
    <h1>Entre Linhas</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="opcoes.html">Opções</a>
    </nav>
  </header>

  <main>
    <h2>Cadastrar Aluno</h2>
    <div class="student-form">
      <form id="Formulário" action="#" method="post">
        <div class="form-group">
          <input type="text" id="nome" placeholder="Inserir nome do aluno" required>
        </div>
        <div class="form-group">
          <input type="text" id="sobrenome" placeholder="Inserir sobrenome do aluno" required>
          <input type="date" id="dataNascimento" placeholder="Data de nascimento" required>
        </div>
        <div class="form-group">
          <input type="text" id="endereço" placeholder="Endereço" required>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="tel" id="Celular" placeholder="Celular" required>
        </div>
        <button type="submit"  onclick="enviarFormulario()">Cadastrar aluno</button>
      </form>
    </section>
  <script src="js/aluno.js"></script>
</body>
</html>
