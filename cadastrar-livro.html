<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Linhas - Cadastrar Livro</title>
  <link rel="stylesheet" href="css/cadastroLivro.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo Entre Linhas" width="150" height="100">
    </div>
    <h1>Entre Linhas</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="opcoes.html">Opções</a>
    </nav>
  </header>

  <main class="main-content">
    <h2>Cadastrar livro</h2>
    <form action="/cadastrar" method="POST" class="form-container">
      <input type="text" name="titulo" placeholder="Inserir título do livro" required>
      <input type="text" name="autor" placeholder="Inserir autor(a)" required>
      <input type="text" name="editora" placeholder="Inserir editora" required>
      <input type="number" name="ano_publicacao" placeholder="Ano de publicação" required>
      <input type="text" name="isbn" placeholder="ISBN" required>
      <input type="number" name="quantidade_total" placeholder="Quantidade total" required>
      <input type="number" name="quantidade_disponivel" placeholder="Quantidade disponível" required>
      <input type="text" name="valor_aquisicao" placeholder="Valor aquisição" required>
      <input type="text" name="status_livros" placeholder="Status livros emprestados" required>
      <button type="submit" onclick="enviaFormulario(event)">Cadastrar</button>
    </form>
  </main>
  <script src="js/livro.js"></script>
</body>
</html>
