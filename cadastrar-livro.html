<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Linhas - Cadastrar Aluno</title>
  <link rel="stylesheet" href="css/cadastroAluno.css">
</head>
<body>

  <!-- Cabeçalho com navegação -->
  <header>
    <div class="logo">
      <a href="index.html" ><img src="assets/img/logo.png" alt="Logo Biblioteca Entre Linhas" width="150" height="100"></a>
    </div>
    <h1>Entre Linhas</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="opcoes.html">Opções</a>
    </nav>
  </header>

  <!-- Seção de Cadastro de livro -->
  <main>
    <h2>Cadastrar livro</h2>
    <div class="student-form">
      <form id="cadastrarLivro" action="#"  method="post">
        <div class="form-group">
          <input type="text" id="titulo"  placeholder="Inserir titulo do livro" required>
        </div>
        <div class="form-group">
          <input type="text" id="autor" placeholder="Inserir autor(a)" required>
          <input type="text"  id="editora" placeholder="Inserir editora" required>
        </div>
        <div class="form-group">
         
          <input type="number" id="anoPublicacao" placeholder="Ano de publicação" required>
          <input type="number" id="isbn" placeholder="ISBN" required>
          <input type="number" id="quantTotal" placeholder="Quantidade total">
        </div>
        <div class="form-group">
         
          
          <input type="number" id="quantDisponivel" placeholder="Quantidade disponível">
          <input type="number" id="valorAquisicao" placeholder="Valor aquisição">
          <input type="text" id="statusLivroEmprestado" placeholder="Status livros emprestado">
         
          
          
        </div>
        <button type="submit"  onclick="enviarFormulario()">Cadastrar livro</button>
      </form>
    </section>
  </main>
  <script src="js/livro.js"></script>

</body>
</html>
