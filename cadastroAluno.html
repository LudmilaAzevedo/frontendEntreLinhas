<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Linhas - Cadastrar Aluno</title>
  <link rel="stylesheet" href="css/cadastroAluno.css">
</head>
<body>

  <!-- Cabeçalho com navegação -->
  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="Entre Linhas Logo" width="150" height="100">
    </div>
    <h1>Entre Linhas</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="opcoes.html">Opções</a>
    </nav>
  </header>

  <!-- Seção de Cadastro de Aluno -->
  <main>
    <h2>Cadastrar Aluno</h2>
    <section class="student-form">
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" placeholder="Inserir RA do aluno" required>
          <input type="text" placeholder="Inserir nome do aluno" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Inserir sobrenome do aluno" required>
          <input type="date" placeholder="Data de nascimento" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Endereço" required>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Celular" required>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

</body>
</html>
